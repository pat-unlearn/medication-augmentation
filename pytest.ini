[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Minimum Python version
minversion = 3.11

# Command line options
addopts = 
    # Show verbose output
    -v
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    -l
    # Enable strict markers
    --strict-markers
    # Show warnings
    --strict-config
    # Coverage options (uncomment to enable coverage)
    # --cov=src/med_aug
    # --cov-report=term-missing
    # --cov-report=html:htmlcov
    # --cov-fail-under=80

# Markers
markers =
    unit: Unit tests that don't require external dependencies
    integration: Integration tests that may require external services
    slow: Tests that take longer than 1 second to run
    requires_network: Tests that require network access
    cli: Tests for CLI commands
    models: Tests for data models
    diseases: Tests for disease modules

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    # Ignore deprecation warnings from dependencies
    ignore::DeprecationWarning
    # But show our own deprecation warnings
    default::DeprecationWarning:med_aug
    # Error on our own warnings
    error::UserWarning:med_aug

# Test order
# Run unit tests first, then integration tests
# Within each category, run from fastest to slowest
console_output_style = progress